<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site-Pattern1</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  
  <style>
      *{
          font-family: 'Noto Serif KR', serif;
          font-size: 12px;
      }
      html, body{
			  width : 100%;
			  height : 100%;
			  margin : 0rem;
			  padding : 0.6rem;
			  border : none;
			  overflow : auto;					
		  }
      .custom1{
        font-size: 1.8rem;
      }
      .custom2{
        font-size: 1rem;
      }
      .container{
        width: 80%;
      }
      .button_instagram{
        font-size: 0.6rem;
        text-align: center;
      }
      .button_page{
        font-size: 0.6rem;
        text-align: center;
      }
      .grid_type1{
        width: 30%;
      }
      .grid_type2{
        width: 70%;
      }
      .imagetransfer{

      }
      .koGPT{

      }
      .button_modal{
        background-color: lavender;
      }
    </style>
</head>

<body>
    <br>
    <p id="title" class="text-center custom1">
      Site-Pattern1
    </p>
    <p class="text-center custom2">
      (text)
    </p>

    <br><br>
    <div id="imagetransfer" class="imagetransfer">
        <div class="container show-grid" >
            <div class="row">
                <div class="col">
                    <span>걷는 사람의 시선</span>
                    <div class="row">
                        <div class="grid_type1">
                            <img src="./IMG/s6.jpeg" class="img-fluid rounded d-block" alt="...">
                        </div>
                        <div class="grid_type2">
                            <span>(어떻게 보는가에 따라서 바뀐다는 설명)</span><br>
                            <span>(당신의 감상을 입력해주세요. 그림이 바뀌고, 바뀐 그림은 카페 모니터로 공유됩니다)</span>

                            <form action="/s1_post1.html" method="POST" enctype="multipart/form-data">
                                <button type="button" class="btn button_modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Launch static backdrop modal
                                </button>
                                
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">걷는 사람의 시선</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="text" class="form-control" placeholder="당신의 행궁동을 한 문장으로 입력해주세요"/>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                            <input type="submit" class="btn button_modal" value="제출"/>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <div id="ko-GPT" class="koGPT">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
